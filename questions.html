<!DOCTYPE html>
<html lang="en">

<head>
<title>Math Cache</title>
<link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">

</head>

<body>
<div class = "container">
	<div class = "row-fluid">
		
			<h2>
			
			Question 1: What is the sum of the first five integers?
			
			</h2>
	
	</div>
	
	<div class = "row-fluid">
		<div class = "span4">
			<img src = "polygon.png">
		</div>
		<div class = "span8">	
			<h2>
			
			Question 2: How many sides are in the polygon at left?
			
			</h2>
		</div>
	</div>
	
	<div class = "row-fluid">
		
			<h2>
			
			Question 3: How many prime numbers are between 1 and 20?
			
			</h2>
	
	</div>
	<hr>
	
	<div class = "row-fluid">
		<form action = "/" method = "GET">
		<p class = "text-info text-center">Multiply your answers to the three questions together and round to the nearest integer.
		<input type = "text" name = "location" >
		<button class = "btn">Go to Location</button>
		</p>
	
	</div>
</div>
</body>
</html>
